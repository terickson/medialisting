<div class="well">
	<div class="btn-group">
	  <button class="btn btn-small" ng-click="downloadSelected()">Download Selected</button>
	</div>
	<input id="infoRequest" type="hidden" ng-click="getBookInfo()">
	<input id="googleRequest" type="hidden" ng-click="requestGoogleInfo()">		
	<div class="well" style="background-color:white">	
		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="books">
			<thead>
					<tr>
						<th><input name="checkAll" ng-click="clickCheckAll();" type="checkbox"/></th>
						<th>Author</th>
						<th>Title</th>
						<th>Genre</th>
						<th></th>
						<th>File</th>
						<th>Identifier</th>
						<th>Description</th>
						<th>Date</th>
						<th>JpgFile</th>
					</tr>
			</thead>
			<thead>
				<tr>
					<th></th>
					<th>Search Authors</th>
					<th>Search Titles</th>
					<th>Search Genres</th>
					<th></th>
				</tr>
		</thead>
	</table>
		<script type="text/javascript">
			$.extend( $.fn.dataTableExt.oStdClasses, 
			{
	    		"sWrapper": "dataTables_wrapper form-inline"
			});

			$(document).ready(function() 
			{
	    		$('#books').dataTable( 
	    		{
	        		"sDom": "<'row'<'span6'l>r>t<'row'<'span6'i><''p>>",
	        		"sPaginationType": "bootstrap",
	        		"oLanguage": {
						"sLengthMenu": "_MENU_ records per page"
					},
					"bProcessing": true,
					"iDisplayLength": 50,
	    			"aLengthMenu": [[50,100], [50,100]],
	    			"aaSorting": [[1,'asc']],
	    			"aoColumns": [{ "bSortable": false},
	    						  null,
	    						  null,
	    						  null,
	    						  { "bSearchable": false, "bSortable": false},
	    						  { "bSearchable": false, "bSortable": false, "bVisible": false },
	    						  { "bSearchable": false, "bSortable": false, "bVisible": false },
	    						  { "bSearchable": false, "bSortable": false, "bVisible": false },
	    						  { "bSearchable": false, "bSortable": false, "bVisible": false },
	    						  { "bSearchable": false, "bSortable": false, "bVisible": false }
	    						  ],
	        		"sAjaxSource": "api/getBooks.php"
	    		}).columnFilter(
	    		{sPlaceHolder: "head:after",
	    		aoColumns: [ null,
					     { type: "text" },
					     { type: "text" },
					     { type: "text" },
					     null
					]
				}
	    		);
			});
		</script>

	</div>
</div>

<div id="bookInfoModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="modalHeader"></h3>
  </div>
  <div id="modalBody" class="modal-body">
  </div>
</div>
