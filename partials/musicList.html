<div class="well">
	<div class="btn-group">
	  <button class="btn btn-small" ng-click="downloadSelected()">Download Selected</button>
	</div>
	<div class="well" style="background-color:white">	
		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="movies">
			<thead>
					<tr role="row">
						<th><input name="checkAll" ng-click="clickCheckAll();" type="checkbox"/></th>
						<th>Artist</th>
						<th>Album</th>
						<th>Song</th>
						<th></th>
					</tr>
			</thead>
			<thead>
			<tr>
				<th></th>
				<th>Search Artist</th>
				<th>Search Album</th>
				<th>Search Song</th>
				<th></th>
			</tr>
		</thead>
	</table>
		<script type="text/javascript">
			$.extend( $.fn.dataTableExt.oStdClasses, 
			{
	    		"sWrapper": "dataTables_wrapper form-inline"
			});

			$(document).ready(function() 
			{
	    		$('#movies').dataTable( 
	    		{
	        		"sDom": "<'row'<'span6'l>r>t<'row'<'span6'i><''p>>",
	        		"sPaginationType": "bootstrap",
	        		"oLanguage": {
						"sLengthMenu": "_MENU_ records per page"
					},
					"bProcessing": true,
					"iDisplayLength": 100,
	    			"aLengthMenu": [[100], ["100"]],
	    			"aoColumns": [{ "bSearchable": false, "bSortable": false},
		    						  null,
		    						  null,
		    						  null,
		    					  { "bSearchable": false, "bSortable": false}
		    					  ],
	    			"aaSorting": [[0,'asc'],[1,'asc'],[2,'asc']],
	        		"sAjaxSource": "api/getMusic.php"
	    		}).columnFilter(
	    		{
		    		sPlaceHolder: "head:after",
		    		aoColumns: [ 
			    		null,
						{ type: "text" },
						{ type: "text" },
						{ type: "text" },
						null
					]
				});
			});
		</script>

	</div>
</div>
