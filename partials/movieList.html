<div class="well">
<div class="well" style="background-color:white">	
	<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="movies">
		<thead>
				<tr role="row">
					<th>Title</th>
					<th>Year</th>
					<th>Runtime</th>
					<th>Genre</th>
					<th>Poster</th>
				</tr>
		</thead>
		<thead>
		<tr>
			<th>Search Title</th>
			<th>Search Year</th>
			<th>Search Runtime</th>
			<th>Search Genre</th>
			<th></th>
		</tr>
	</thead>
</table>
	<script type="text/javascript">
		$.extend( $.fn.dataTableExt.oStdClasses, 
		{
    		"sWrapper": "dataTables_wrapper form-inline"
		});

		$(document).ready(function() 
		{
    		$('#movies').dataTable( 
    		{
        		"sDom": "<'row'<'span6'l>r>t<'row'<'span6'i><''p>>",
        		"sPaginationType": "bootstrap",
        		"oLanguage": {
					"sLengthMenu": "_MENU_ records per page"
				},
				"bProcessing": true,
				"iDisplayLength": -1,
    			"aLengthMenu": [[-1], ["All"]],
        		"sAjaxSource": "api/getMovies.php",
			"aoColumns": [null,
				      null,
				      null,
				      null,
                                     { "bSearchable": false, "bSortable": false}]
    		}).columnFilter(
    		{sPlaceHolder: "head:after",
                        aoColumns: [ { type: "text" },
				     { type: "number" },
				     { type: "number" },
				     { type: "text" },
                                     null
                                   ]}

    		);
		});
	</script>

</div>
</div>
